name: Daily Dev Automation

permissions:
  contents: write

concurrency:
  group: daily-dev-automation
  cancel-in-progress: true

on:
  schedule:
    - cron: "30 3 * * *"
  workflow_dispatch:

jobs:
  automate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Run automation scripts
        run: |
          python scripts/update_activity.py
          python scripts/update_learning.py

      - name: Commit and push changes
        run: |
          git config user.name "dev-activity-bot"
          git config user.email "bot@github.com"

          git pull --rebase origin main
          git add .

          if ! git diff --cached --quiet; then
            git commit -m "Daily automated update"
            git push origin main
          else
            echo "No changes to commit"
          fi
